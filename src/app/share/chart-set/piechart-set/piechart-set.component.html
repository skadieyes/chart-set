<div class="panel  panel-box" id="chartset_panel">
    <div class="chartbox">
        <cst-piechart [piechart]="piechartset">
        </cst-piechart>
    </div>


    <div class="chartsetbox">
        <div class="piechart-set overflow">
            <div class="panel-group" id="accordion">
                <div class="panel ">
                    <div class="panel-heading coll-panel-one panel-cst">
                        <p class="panel-title">
                            <a class="coll-href" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
					数据设置
				</a>
                        </p>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">

                            <div class="form-group">

                                <label for="Data_source" class="col-sm-3 control-label  "><p >数据源</p></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="Data_source" required [ngModel]="piechartset.Data_source" (ngModelChange)="piechartset.Data_source=$event;select_data()" name="Data_source">
    <option *ngFor="let Data_source of Data_sources" [value]="Data_source.value" >{{Data_source.name}}</option>
  </select>
                                </div>
                            </div>

                            <div class="form-group">

                                <label for="Data_name" class="col-sm-3 control-label  "><p class="label_two">区块名</p></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="Data_name" required [(ngModel)]="piechartset.Data_name" name="Data_name">
    <option *ngFor="let Data_name of Data_names" [value]="Data_name">{{Data_name}}</option>
  </select>
                                </div>
                            </div>

                            <div class="form-group">

                                <label for="Data_valuename" class="col-sm-3 control-label  "><p class="label_two">数值</p></label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="Data_valuename" required [ngModel]="piechartset.Data_valuename" (ngModelChange)="piechartset.Data_valuename=$event;select_data_valuename(piechartset.Data_name,piechartset.Data_valuename)" name="Data_valuename">
    <option *ngFor="let Data_valuename of Data_valuenames" [value]="Data_valuename">{{Data_valuename}}</option>
  </select>
                                </div>
                            </div>




                        </div>
                    </div>
                </div>
                <div class="panel ">
                    <div class="panel-heading panel-cst coll-panel-two">
                        <p class="panel-title">
                            <a class="coll-href" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
					配置项
				</a>
                        </p>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">

                            <form>


                                <div class="form-group">
                                    <label for="Chart_BackgroundColor" class="col-sm-3 control-label "><p >背景</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" [cpPosition]="'bottom'" (colorPickerChange)="chart_refresh()" [cpPositionOffset]="'5%'" [(colorPicker)]="piechartset.Chart_BackgroundColor" class="form-control" id="Chart_BackgroundColor" required [(ngModel)]="piechartset.Chart_BackgroundColor"
                                            name="Chart_BackgroundColor" #name="ngModel">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Title_Text" class="col-sm-3 control-label">标题</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="Title_Text" required [(ngModel)]="piechartset.Title_Text" name="name" #name="ngModel">
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="Title_Position" class="col-sm-3 control-label  "><p class="label_two">位置</p></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="Title_Position" required [(ngModel)]="piechartset.Title_Position" name="title_position">
    <option *ngFor="let position of title_positions" [value]="position.value">{{position.name}}</option>
  </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Title_Fontfamily" class="col-sm-3 control-label  "><p class="label_two">字体</p></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="Title_Fontfamily" required [(ngModel)]="piechartset.Title_Fontfamily" name="fontfamily">
    <option *ngFor="let fontfamily of fontfamilys" [value]="fontfamily">{{fontfamily}}</option>
  </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Title_Color" class="col-sm-3 control-label "><p class="label_two">颜色</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" [cpPosition]="'bottom'" (colorPickerChange)="chart_refresh()" [cpPositionOffset]="'5%'" [(colorPicker)]="piechartset.Title_Color" class="form-control" id="Title_Color" required [(ngModel)]="piechartset.Title_Color" name="color" #name="ngModel">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Title_Fontweight" class="col-sm-3 control-label  "><p class="label_two">粗细</p></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="Title_Fontweight" required [(ngModel)]="piechartset.Title_Fontweight" name="fontweight">
    <option *ngFor="let fontweight of Title_Fontweights" [value]="fontweight">{{fontweight}}</option>
  </select>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="Legend_Show" class="col-sm-3 control-label"><p >图例</p></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="Legend_Show" required [(ngModel)]=piechartset.Legend_Show name="legend_show">
    <option *ngFor="let show of Legend_Shows" [value]=show.value>{{show.name}}</option>
  </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Legend_Orient" class="col-sm-3 control-label  "><p class="label_two">朝向</p></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="Legend_Orient" required [(ngModel)]="piechartset.Legend_Orient" name="legend_orient">
    <option *ngFor="let legend_orient of legend_orients" [value]="legend_orient.value">{{legend_orient.name}}</option>
  </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Legend_textcolor" class="col-sm-3 control-label "><p class="label_two">字色</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" [cpPosition]="'bottom'" (colorPickerChange)="chart_refresh()" [cpPositionOffset]="'5%'" [(colorPicker)]="piechartset.Legend_textcolor" class="form-control" id="Legend_textcolor" required [(ngModel)]="piechartset.Legend_textcolor" name="Legend_textcolor"
                                            #name="ngModel">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Legend_Left" class="col-sm-3 control-label"><p class="label_two">左边距</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="Legend_Left" required [(ngModel)]="piechartset.Legend_Left" name="Legend_Left" #name="ngModel">
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="Legend_Top" class="col-sm-3 control-label"><p class="label_two">上边距</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="Legend_Top" required [(ngModel)]="piechartset.Legend_Top" name="Legend_Top" #name="ngModel">
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="Legend_Show" class="col-sm-3 control-label"><p >图形</p></label>
                                </div>

                                <div class="form-group">
                                    <label for="Series_Name" class="col-sm-3 control-label"><p class="label_two" >名字</p></label>
                                    <div class="col-sm-8">

                                        <input type="text" class="form-control" id="Series_Name" required [(ngModel)]="piechartset.Series_Name" name="Series_Name" #name="ngModel">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Series_Radius1" class="col-sm-3 control-label"><p class="label_two">内半径</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="Series_Radius1" required [(ngModel)]="piechartset.Series_Radius[0]" name="Series_Radius1" #name="ngModel">
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="Series_Radius2" class="col-sm-3 control-label"><p class="label_two">外半径</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="Series_Radius2" required [(ngModel)]="piechartset.Series_Radius[1]" name="Series_Radius2" #name="ngModel">
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="Series_Sposition1" class="col-sm-3 control-label"><p class="label_two">横坐标</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="Series_Sposition1" required [(ngModel)]="piechartset.Series_Sposition[0]" name="Series_Sposition1" #name="ngModel">
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="Series_Sposition2" class="col-sm-3 control-label"><p class="label_two">纵坐标</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="Series_Sposition2" required [(ngModel)]="piechartset.Series_Sposition[1]" name="Series_Sposition2" #name="ngModel">
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="Series_SelectedMode" class="col-sm-3 control-label  "><p class="label_two">选中</p></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="Series_SelectedMode" required [(ngModel)]="piechartset.Series_SelectedMode" name="Series_SelectedMode">
    <option *ngFor="let Series_SelectedMode of Series_SelectedModes" [value]="Series_SelectedMode.value">{{Series_SelectedMode.name}}</option>
  </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Series_SelectedOffset" class="col-sm-3 control-label"><p class="label_two">偏移量</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="Series_SelectedOffset" required [(ngModel)]="piechartset.Series_SelectedOffset" name="Series_SelectedOffset" #name="ngModel">
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="Series_RoseType" class="col-sm-3 control-label  "><p class="label_two">玫瑰图</p></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="Series_RoseType" required [(ngModel)]="piechartset.Series_RoseType" name="Series_RoseType">
    <option *ngFor="let Series_RoseType of Series_RoseTypes" [value]="Series_RoseType.value">{{Series_RoseType.name}}</option>
  </select>
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="Legend_Show" class="col-sm-3 control-label"><p >区块颜色</p></label>
                                </div>

                                <div class="form-group">
                                    <label for="Color_Index" class="col-sm-3 control-label "><p class="label_two">区块</p></label>
                                    <div class="col-sm-8">
                                        <div class="input-group">
                                            <span class="input-group-addon">第</span>
                                            <input type="text" class="form-control" id="Color_section" required [(ngModel)]="color_section" name="Color_section" (blur)="Color_Index_Set(color_section)" #name="ngModel">
                                            <span class="input-group-addon">块</span>
                                        </div>
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="Series_Color" class="col-sm-3 control-label "><p class="label_two">颜色</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" [cpPosition]="'bottom'" (colorPickerChange)="chart_refresh()" [cpPositionOffset]="'5%'" [(colorPicker)]="piechartset.Series_Color[color_index]" class="form-control" id="Series_Color" required [(ngModel)]="piechartset.Series_Color[color_index]"
                                            name="Series_Color" #name="ngModel">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Shadow" class="col-sm-3 control-label">阴影</label>
                                </div>

                                <div class="form-group">
                                    <label for="Series_Item_ShadowBlur" class="col-sm-3 control-label"><p class="label_two">大小</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="Series_Item_ShadowBlur" required [(ngModel)]="piechartset.Series_Item_ShadowBlur" name="Series_Item_ShadowBlur" #name="ngModel">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Series_Item_ShadowOffsetX" class="col-sm-3 control-label"><p class="label_two">偏移</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="Series_Item_ShadowOffsetX" required [(ngModel)]="piechartset.Series_Item_ShadowOffsetX" name="Series_Item_ShadowOffsetX" #name="ngModel">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Series_Item_ShadowColor" class="col-sm-3 control-label "><p class="label_two">颜色</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" [cpPosition]="'bottom'" (colorPickerChange)="chart_refresh()" [cpPositionOffset]="'5%'" [(colorPicker)]="piechartset.Series_Item_ShadowColor" class="form-control" id="Series_Item_ShadowColor" required [(ngModel)]="piechartset.Series_Item_ShadowColor"
                                            name="color" #name="ngModel">
                                    </div>
                                </div>



                                <div class="form-group">
                                    <label for="Series_Label_Show" class="col-sm-3 control-label  ">标签</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="Series_Label_Show" required [(ngModel)]="piechartset.Series_Label_Show" name="Series_Label_Show">
    <option *ngFor="let Series_Label_Show of Series_Label_Shows" [value]="Series_Label_Show.value">{{Series_Label_Show.name}}</option>
  </select>
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="Series_Label_Position" class="col-sm-3 control-label  "><p class="label_two">位置</p></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="Series_Label_Position" required [(ngModel)]="piechartset.Series_Label_Position" name="Series_Label_Position">
    <option *ngFor="let Series_Label_Position of Series_Label_Positions" [value]="Series_Label_Position.value">{{Series_Label_Position.name}}</option>
  </select>
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="Series_Label_Color" class="col-sm-3 control-label "><p class="label_two">颜色</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" [cpPosition]="'bottom'" (colorPickerChange)="chart_refresh()" [cpPositionOffset]="'5%'" [(colorPicker)]="piechartset.Series_Label_Color" class="form-control" id="Series_Label_Color" required [(ngModel)]="piechartset.Series_Label_Color"
                                            name="Series_Label_Color" #name="ngModel">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Series_Label_Fontsize" class="col-sm-3 control-label"><p class="label_two">字号</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="Series_Label_Fontsize" required [(ngModel)]="piechartset.Series_Label_Fontsize" name="Series_Label_Fontsize" #name="ngModel">
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="Series_Label_Formatter" class="col-sm-3 control-label"><p class="label_two">格式</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="Series_Label_Formatter" required [(ngModel)]="piechartset.Series_Label_Formatter" name="Series_Label_Formatter" #name="ngModel">
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="Series_Line_Show" class="col-sm-3 control-label  ">引导线</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="Series_Line_Show" required [(ngModel)]="piechartset.Series_Line_Show" name="Series_Line_Show">
    <option *ngFor="let Series_Line_Show of Series_Line_Shows" [value]="Series_Line_Show.value">{{Series_Line_Show.name}}</option>
  </select>
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="Series_Line_Color" class="col-sm-3 control-label "><p class="label_two">颜色</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" [cpPosition]="'bottom'" (colorPickerChange)="chart_refresh()" [cpPositionOffset]="'5%'" [(colorPicker)]="piechartset.Series_Line_Color" class="form-control" id="Series_Line_Color" required [(ngModel)]="piechartset.Series_Line_Color"
                                            name="Series_Line_Color" #name="ngModel">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Series_Line_Length" class="col-sm-3 control-label"><p class="label_two">第一段</p></label>
                                    <div class="col-sm-8">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="Series_Line_Length" required [(ngModel)]="piechartset.Series_Line_Length" name="Series_Line_Length" #name="ngModel">
                                            <span class="input-group-addon">长度</span>
                                        </div>
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="Series_Line_Length2" class="col-sm-3 control-label"><p class="label_two">第二段</p></label>
                                    <div class="col-sm-8">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="Series_Line_Length2" required [(ngModel)]="piechartset.Series_Line_Length2" name="Series_Line_Length2" #name="ngModel">
                                            <span class="input-group-addon">长度</span>
                                        </div>
                                    </div>

                                </div>



                                <div class="form-group">
                                    <label for="Tooltip" class="col-sm-3 control-label"><p >提示框</p></label>
                                </div>

                                <div class="form-group">

                                    <label for="Tooltip_Trigger" class="col-sm-3 control-label  "><p class="label_two">触发</p></label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="Tooltip_Trigger" required [(ngModel)]="piechartset.Tooltip_Trigger" name="Tooltip_Trigger">
    <option *ngFor="let Tooltip_Trigger of Tooltip_Triggers" [value]="Tooltip_Trigger.value">{{Tooltip_Trigger.name}}</option>
  </select>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="Tooltip_Backgroudcolor" class="col-sm-3 control-label "><p class="label_two">背景</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" [cpPosition]="'bottom'" (colorPickerChange)="chart_refresh()" [cpPositionOffset]="'5%'" [(colorPicker)]="piechartset.Tooltip_Backgroudcolor" class="form-control" id="Tooltip_Backgroudcolor" required [(ngModel)]="piechartset.Tooltip_Backgroudcolor"
                                            name="Tooltip_Backgroudcolor" #name="ngModel">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="Tooltip_Color" class="col-sm-3 control-label "><p class="label_two">字色</p></label>
                                    <div class="col-sm-8">
                                        <input type="text" [cpPosition]="'bottom'" (colorPickerChange)="chart_refresh()" [cpPositionOffset]="'5%'" [(colorPicker)]="piechartset.Tooltip_Color" class="form-control" id="Tooltip_Color" required [(ngModel)]="piechartset.Tooltip_Color" name="Tooltip_Color"
                                            #name="ngModel">
                                    </div>
                                </div>






                            </form>
                        </div>


                    </div>
                </div>

            </div>
        </div>
        <div class="btn_box">

            <button class="col-sm-12 btn btn-primary"  nz-button [nzType]="'primary'" [nzSize]="'large'"  (click)="Save()">保存</button>


            <button class="col-sm-12 btn btn-warning"  nz-button [nzType]="'default'" [nzSize]="'large'"  [routerLink]="['/center/chartlist']">返回</button>

        </div>
    </div>
