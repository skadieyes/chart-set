<cst-home-navbar></cst-home-navbar>

<div class="homeset-menu">

    <div class="panel panel-default homemenu-box">
        <form #homemune="ngForm">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading coll-panel-one panel-cst">
                        <h4 class="panel-title">
                            <a class="coll-href" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
				 标题
				</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="form-group title_box">
                                <label for="Title_Text" class="col-sm-3 control-label">标题</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="Title_Text" required [(ngModel)]="title" name="name" #name="ngModel">
                                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                        请填写标题
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading coll-panel-two panel-cst">
                        <h4 class="panel-title">
                            <a class="coll-href" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
					模板
				</a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-stacked">

                                <li class="first" id="menu_template1">

                                    <a class="a_position"> 大屏自适应模板
                </a>
                                </li>
                                <li id="menu_template2">
                                    <a class="a_position">  滚屏模板
                </a>
                                </li>
                                <li id="menu_template3">
                                    <a class="a_position"> 自定义模板
                </a>
                                </li>

                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>



    <div class="btn_box">

        <button type="submit" class="col-sm-12 btn btn-primary" (click)='Save()' [disabled]="!homemune.form.valid">保存</button>


        <button class="col-sm-12 btn btn-warning" [routerLink]="['/homelist']">返回</button>

    </div>
</div>

<div class="template-box" [ngSwitch]="menu_template_name">
    <cst-template-1 *ngSwitchCase="'menu_template1'" [homesetlist_edit]="chart_arr"></cst-template-1>
    <cst-template-2 *ngSwitchCase="'menu_template2'" [homesetlist_edit]="chart_arr"></cst-template-2>
    <div *ngSwitchCase="'menu_template3'">模板3</div>
</div>
